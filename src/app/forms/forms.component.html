  <input type="text" name="name" ngModel />
  <br />

  <label for="">Idade:</label>
  <input type="number" name="age" ngModel />
  <br />

  <label for="">Cor favorita:</label>
  <br />
  <input type="radio" name="color" value="red" ngModel />
  Vermelho.
  <br />

  Azul.
</form>
