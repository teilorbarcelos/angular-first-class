<ng-content select="h1"></ng-content>
<p [ngClass]="{ active, disabled: !active }">ngClass</p>
<p [ngStyle]="{ width, background }">ngStyle</p>

<hr />

<ng-template ngFor let-item [ngForOf]="list">
  <p>{{ item.name }}</p>
</ng-template>

<hr />

<ng-content select="h3"></ng-content>

<hr />

<ng-template [ngIf]="show">
  <p>Showing</p>
</ng-template>
